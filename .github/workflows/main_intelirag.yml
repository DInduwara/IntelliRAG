name: Build and deploy Python app to Azure Web App - InteliRAG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ------------------------------------------------------------
      # 1) Checkout repository
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2) Python setup (CI validation only)
      # ------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------------------------------------------
      # 3) Install backend dependencies (monorepo: requirements are inside backend/)
      # This catches missing deps early, before deployment.
      # ------------------------------------------------------------
      - name: Install backend dependencies (CI validation)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------------------------------------
      # 4) Package ONLY the backend folder for deployment.
      # ------------------------------------------------------------
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-backend
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      # ------------------------------------------------------------
      # 1) Download build artifact
      # ------------------------------------------------------------
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: python-backend
          path: backend

      # ------------------------------------------------------------
      # 2) Deploy using Publish Profile (NO azure/login needed)
      # Requires GitHub secret: AZURE_WEBAPP_PUBLISH_PROFILE
      # ------------------------------------------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "InteliRAG"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend
