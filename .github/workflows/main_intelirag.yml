name: Build and deploy Python app to Azure Web App - InteliRAG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ------------------------------------------------------------
      # Checkout repository
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Python setup
      # ------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------------------------------------------
      # Install backend dependencies (monorepo: requirements are inside backend/)
      # This catches missing deps early, before deployment.
      # ------------------------------------------------------------
      - name: Install backend dependencies (CI validation)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------------------------------------
      # Package ONLY the backend folder for deployment.
      # Deploying the repo root can break Oryx and increases payload.
      # ------------------------------------------------------------
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-backend
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # ------------------------------------------------------------
      # Download build artifact
      # ------------------------------------------------------------
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: python-backend
          path: backend

      # ------------------------------------------------------------
      # Azure login (OIDC)
      # These secret names are auto-generated by the Azure portal workflow.
      # Keep them as-is.
      # ------------------------------------------------------------
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      # ------------------------------------------------------------
      # Deploy backend folder only
      # ------------------------------------------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "InteliRAG"
          slot-name: "Production"
          package: backend
